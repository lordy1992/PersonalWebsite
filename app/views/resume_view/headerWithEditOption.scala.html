@(header: String, editId: String, isAdmin: Boolean)

<div class="row">
    <div class="col-md-4"><h4>@header</h4></div>
    @if(isAdmin) {
        <div class="col-md-4 col-md-offset-4">
            <button id="@editId" type="button" class="btn btn-link edit-btn">
                Edit
            </button>
        </div>
    }
</div>
