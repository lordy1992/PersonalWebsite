@(buttonId: String, addButtonId: Option[String])

<div align="right" class="edit-mode-only edit-save-panel">
    @if(addButtonId.isDefined) {
        <button id="@addButtonId.get" class="btn btn-link" type="button">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    }
    <button id="@(buttonId)-cancel" class="btn btn-default"
            type="button">Cancel</button>
    <button id="@buttonId" class="btn btn-primary"
            type="submit">Save</button>
</div>
